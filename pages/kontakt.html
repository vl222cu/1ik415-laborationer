    <p>OBS! Detta är bara ett påhittat kontaktformulär!</p>
    
    <form action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php"
    method="post">
    
    <fieldset id="formulär">
        <legend>Kontakt</legend>
        <label for="mattertype">Ärendetyp</label>
        <select name="question">
        <option value="question" selected>Fråga</option>
        <option value="feedback">Synpunkter</option>
        <option value="misc">Övrigt</option>
    </select>
        <p><label for="headline">Rubrik:</label>
        <input type="text" id="headline" name="headline" /> </p>
        <p><label for="matter">Ärende:</label>
        <textarea name="matter" rows="3" cols="30"></textarea></p>
    </fieldset>
    
    <fieldset>
        <legend>Hur vill du bli kontaktad?</legend>
        <input type="Checkbox" name="contacted" value="email" /> Via email
        <input type="Checkbox" name="contacted" value="phone" /> Via telefon
        <input type="Checkbox" name="contacted" value="letter" /> Via brev
    </fieldset>
    
    <fieldset>
        <legend>Dina kontaktuppgifter</legend>
        <label for="name">Namn:</label>
        <input type="text" id="name" name="name" />
        <p><label for="address">Adress:</label>
        <input type="text" id="address" name="address" /></p>
        <label for="phonenumber">Telefon:</label>
        <input type="text" id="phonenumber" name="telefon" />
        <p><label for="mail">Email:</label>
        <input type="text" id="mail" name="mail" /></p>
    </fieldset>
        <input type="submit" value="Skicka!" />
            
    </form>

</body>
